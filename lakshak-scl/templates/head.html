 <title> gaming</title>

<style>
  body{
   background-color: aqua;
  }
.grid-container {
  display: grid;
  height: 200px;
  align-content: space-evenly;
  grid-template-columns: auto auto auto;
  grid-gap: 20px;
  background-color: #2196F3;
  padding: 10px;
  align-content: center;
}

.grid-container > div {
  background-color: rgba(255, 255, 255, 0.8);
  text-align: center;
  padding: 20px 0;
  font-size: 30px;
}
#in{
  margin-left: 500px;
}
#in1{
  margin-left: 200px;
}
</style>
<body>
  
	<h1><center>GAMING SITE</center></h1>
	<div class="grid-container">
  <div id="in1"><form  action="snake">
		
		<input type="submit" value="snake">
	</form>
	</div>
  <div id="in"><form  action="tic">
		
		<input type="submit" value="tic-tac-toe">
	</form></div>
</div>
	
</body>
</html>
